<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PenWalker.com - Coming Soon</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p.tagline {
      font-size: 1.2em;
      color: #666;
    }

    /* Gallery of Cat Images */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .gallery img {
      width: 300px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PenWalker.com</h1>
      <p class="tagline">Coming Soon</p>
    </header>
    <section class="gallery">
      <img src="https://pbs.twimg.com/media/Gkf33udbcAAa0VI?format=jpg&name=900x900" alt="Cute Cat 1">
      <img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Cute Cat 2">
      <img src="https://pbs.twimg.com/media/Gkg8FHPWAAEBvxE?format=jpg&name=large" alt="Cute Cat 3">
    </section>
    <footer>
      <p>Contact us at: <a href="mailto:illana@penwalker.com">illana@penwalker.com</a></p>
    </footer>
  </div>
</body>
</html>
