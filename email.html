<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PenWalker email</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      perspective: 1000px;
    }
    .spinning-text {
      font-size: 2em;
      font-weight: bold;
      animation: rotate 10s linear infinite;
      color: #ff6f61;
      text-shadow: 0 0 10px rgba(255, 111, 97, 0.7), 0 0 20px rgba(255, 111, 97, 0.5);
      transition: transform 1s ease;
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    /* Cool Hover Effects */
    .spinning-text:hover {
      animation-play-state: paused;
      transform: rotateY(0deg);
      color: #ffb74d;
      cursor: pointer;
    }
    .background-animations {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background-animations span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite;
      border-radius: 50%;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50vw); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinning-text" onclick="window.location='mailto:illana@penwalker.com'">
      illana@penwalker.com
    </div>
  </div>
  <div class="background-animations">
    <!-- Generate 20+ animated elements -->
    <script>
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.top = Math.random() * 100 + 'vh';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.animationDelay = Math.random() * 5 + 's';
        document.querySelector('.background-animations').appendChild(span);
      }
    </script>
  </div>
</body>
</html>
